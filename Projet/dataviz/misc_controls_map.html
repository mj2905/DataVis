<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - map controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				box-sizing: border-box;
			}
			a {
				color: red;
			}
		</style>
	</head>

	<body>

		<script src="three.js"></script>
		<script src="MapControls.js"></script>
		<script src="WebGL.js"></script>

		<script src='dat.gui.min.js'></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var camera, controls, scene, renderer;
			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();
			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x333333 );

				scene.fog = new THREE.FogExp2( 0x555555, 0.001 );
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, -1000, 1000 );
				camera.position.set( 250, 120, 100 );
				//camera.zoom = 1.2;
				//camera.updateProjectionMatrix();
				// controls
				controls = new THREE.MapControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.25;
				controls.screenSpacePanning = false;
				controls.minDistance = 100;
				controls.maxDistance = 500;
				controls.maxPolarAngle = Math.PI / 2;
				// world
				var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
				geometry.translate( 0, 0.5, 0 );
				//let material = new THREE.MeshPhongMaterial( { color: 0xcccccc, flatShading: true, /*transparent: true, opacity: 0.9, alphaTest = 0opacity x originalAlphaTest*/} );

				let img = new Image();

				img.onload = function() {

					let canvas = document.createElement('canvas');
				  let context = canvas.getContext('2d');
				  context.drawImage(img, 0, 0);

					for ( let i = 0; i < 1000; i += 8 ) {
						for(let j = 0; j < 1000; j += 8) {

							let tmp = context.getImageData(i, j, 1, 1).data;
							let material = new THREE.MeshBasicMaterial( { color:new THREE.Color(`rgb(${tmp[0]},${tmp[1]},${tmp[2]})`),  flatShading: true} );

							var mesh = new THREE.Mesh( geometry, material );
							mesh.position.x = i - 500 + 0.5;//Math.random() * 1600 - 800;
							mesh.position.y = 0;
							mesh.position.z = j - 500 + 0.5;//Math.random() * 1600 - 800;
							mesh.scale.x = 1;
							mesh.scale.y = power_law(Math.random());
							mesh.scale.z = 1;
							mesh.updateMatrix();
							mesh.matrixAutoUpdate = false;
							scene.add( mesh );
						}
					}


					let geometry2 = new THREE.PlaneGeometry( 1000, 1000 );

					let texture = new THREE.CanvasTexture( canvas);
					texture.minFilter = THREE.LinearFilter;
					let material2 = new THREE.MeshBasicMaterial( { map: texture} );

					var plane = new THREE.Mesh( geometry2, material2 );
					plane.rotateX(-Math.PI/2);
					plane.matrixAutoUpdate  = false;
					plane.updateMatrix();
					scene.add( plane );

					// lights
					var light = new THREE.DirectionalLight( 0xffffff );
					light.position.set( 0.5, 1, 1 );
					scene.add( light );
					var light = new THREE.DirectionalLight( 0x002288 );
					light.position.set( - 1, - 1, - 1 );
					scene.add( light );
					var light = new THREE.AmbientLight( 0x222222 );
					scene.add( light );
					//
					window.addEventListener( 'resize', onWindowResize, false );
				}

				img.src = 'rplace.png';
				/*
				var gui = new dat.GUI();
				gui.add( controls, 'screenSpacePanning' );
				*/
			}


			function onWindowResize() {
				//camera.aspect = window.innerWidth / window.innerHeight;

				camera.left = window.innerWidth / - 2;
				camera.right =  window.innerWidth / 2;
				camera.top =  window.innerHeight / 2;
				camera.bottom =  window.innerHeight / - 2;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
				render();
			}
			function render() {
				renderer.render( scene, camera );
			}
			function power_law(y, gamma = 3.0, k_min = 2, k_max = 80.0) {
				return k_min * Math.pow(1-y, -1/(gamma-1));
			}

		</script>

	</body>
</html>
